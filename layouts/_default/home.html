{{ define "main" }}
<div class="mx-20 text-[#a4a5a6]">
  {{ .Content }}
		{{with site.GetPage "posts"}}
			<div class="flex flex-col mx-5 items-center flex-grow">
				{{ range .RegularPages }}
				<article class="text-center flex flex-col my-5 justify-around">
					<h2 class="text-2xl uppercase font-bold"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
					<div class="py-2">
					{{ .Content }}
					</div>
				</article>
				{{ end }}
			</div>
  {{ end }}
	</div>
{{ end }}
