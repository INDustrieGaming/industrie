<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-neutral-900 text-gray-50">
	<div class="flex flex-col h-screen xl:max-w-screen-xl mx-auto">
		<header class="w-full text-center sticky top-0">
			{{ partial "header.html" . }}
		</header>
		<main class="flex-1 overflow-y-auto">
			{{ block "main" . }}{{ end }}
		</main>
		<footer class="w-full text-center bottom-0">
			{{ partial "footer.html" . }}
		</footer>
	</div>
</body>
</html>
